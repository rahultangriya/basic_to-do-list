<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 700px;
        }
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .badge-neutral {
            background-color: #e9ecef;
            color: #495057;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">My Simple To-Do List</h1>

        <div class="card mb-4">
            <div class="card-header">Add New Task</div>
            <div class="card-body">
                <form id="todoForm">
                    <div class="input-group">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter task description..." required>
                        <button class="btn btn-primary" type="submit" id="addTaskBtn">Add Task</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Current Tasks</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="todoTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Task Description</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="todoTableBody"></tbody>
                    </table>
                </div>
                <p id="noTasksMessage" class="text-center text-muted mt-3" style="display: none;">
                    No tasks yet! Add one above.
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let tasks = [];

        $(document).ready(function() {
            loadTasks();

            $('#todoForm').on('submit', function(e) {
                e.preventDefault();
                addTask();
            });

            $('#todoTableBody').on('click', '.delete-btn', function() {
                const id = $(this).data('id');
                deleteTask(id);
            });

            $('#todoTableBody').on('click', '.complete-btn', function() {
                const id = $(this).data('id');
                toggleComplete(id);
            });
        });

        function loadTasks() {
            const storedTasks = localStorage.getItem('simpleTasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('simpleTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function addTask() {
            const $input = $('#taskInput');
            const taskText = $input.val().trim();

            if (taskText === "") {
                console.error("Task description cannot be empty!");
                return;
            }

            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            tasks.push(newTask);
            $input.val('');
            saveTasks();
        }

        function toggleComplete(id) {
            const taskIndex = tasks.findIndex(task => task.id === id);
            if (taskIndex > -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                saveTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
        }

        function renderTasks() {
            const $tbody = $('#todoTableBody');
            $tbody.empty();

            if (tasks.length === 0) {
                $('#noTasksMessage').show();
                return;
            } else {
                $('#noTasksMessage').hide();
            }

            tasks.forEach((task, index) => {
                const statusText = task.completed ? 'Completed' : 'Pending';
                const rowClass = task.completed ? 'completed' : '';
                const $row = $('<tr>').addClass(rowClass);

                $row.append($('<th>').attr('scope', 'row').text(index + 1));
                $row.append($('<td>').text(task.text));
                $row.append($('<td>').html($('<span>').addClass('badge badge-neutral').text(statusText)));

                const $actionCell = $('<td>');
                const $completeBtn = $('<button>').addClass('btn btn-sm me-2 complete-btn btn-primary')
                    .attr('data-id', task.id)
                    .text(task.completed ? 'Undo' : 'Complete');
                const $deleteBtn = $('<button>').addClass('btn btn-primary btn-sm delete-btn')
                    .attr('data-id', task.id)
                    .text('Delete');
                
                $actionCell.append($completeBtn, $deleteBtn);
                $row.append($actionCell);
                $tbody.append($row);
            });
        }
    </script>
</body>
</html>
